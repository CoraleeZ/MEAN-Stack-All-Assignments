    <script>
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }

            sayName() {
                console.log("My ninja name is " + this.name + "!");

            }
            showStats() {
                console.log("Name:" + this.name + ", Health:" + this.health + ", Speed:" + this.speed + ", Strength:" + this.strength);

            }
            drinkSake() {
                this.health += 10

            }
            punch(func) {
                if (func instanceof Ninja) {
                    func.health -= 5;
                    console.log(func.name + " was punched by " + this.name + " and lost 5 Health!")
                }
            }
            kick(func) {
                if (func instanceof Ninja) {

                    func.health -= (strength * 15)
                    console.log(func.name + " was kicked by " + this.name + " and lost " + (strength * 15) + " Health!")
                }
            }
        }

        class Sensei extends Ninja {
            constructor(name) {
                super(name);
                super.health = 200;
                super.strength = 10;
                super.speed = 10;
                this.wisdom = 10;

            }
            speakWisdom() {
                super.drinkSake();
                console.log("What one programmer can do in one month, two programmers can do in two months.");
            }
        }
